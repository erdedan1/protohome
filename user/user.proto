syntax = "proto3";

package user;

option go_package = "proto/user";

service UserService {
    rpc GetUserById (GetUserRequest) returns (UserResponse);
}

message GetUserRequest {
     int64 user_id = 1;
}

message UserResponse {
    User user= 1;
}

message User {
    int64 id = 1;
    string name = 2;
    repeated int64 roles = 3;
}


